<template name="home">
    <div class="container">
        {{> header}}

        {{#if currentUser}}
          {{> LoggedIn}}
          {{#if spdxdoc}}
            <div class="container spdxDocContainer">
              <div class="modal-body" id="spdxDocText">
                <pre>
		    <div class="preview">
		      {{#markdown}} 
			{{spdxdoc}}
		      {{/markdown}}
		    </div>
        	</pre>	
              </div>
            </div>
          {{/if}}
        {{else}}
	  <div class="row"> 
	    <div class="col-md-6 col-md-offset-3">
            {{> atForm }}
	   </div>
	  </div>
        {{/if}}
    </div>
	{{> Tfooter}}
</template>
