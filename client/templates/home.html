<template name="home">
    <div class="container">
        {{> header}}

        {{#if currentUser}}
          {{> LoggedIn}}
          {{#if spdxdoc}}
            <div class="container spdxDocContainer">
              <div class="modal-body" id="spdxDocText">
                <pre>{{spdxdoc}}</pre>
              </div>
            </div>
          {{/if}}
        {{else}}
          {{> atForm state='signIn'}}
        {{/if}}
    </div>
</template>
